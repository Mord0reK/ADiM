<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
</head>
<body>
    <script>
        var liczba1 = Number(prompt("Podaj Pierwszą liczbę: "));
        var liczba2 = Number(prompt("Podaj Drugą liczbę: "));
        var liczba3 = Number(prompt("Podaj Trzecią liczbę: "));
        var wynik = (liczba1 + liczba2 + liczba3) / 3
        alert("Wynik to: " + wynik.toFixed(2));
    </script>
</body>
</html>
